<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('home')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('chart')}}">Chart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('setup')}}">Setup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('pace')}}">Pace</a>
      </li>
  

    </ul>
  </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{{url_for('setup')}}" class="form">
                <div class="form-group">
                    <label for="b2_date">Enter the target date of B2 completion (mm/dd/yyyy):</label>
                    <input type="text" name="b2_date" id="b2_date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="hours_per_day_week">Enter the number of hours per day or week (d/w):</label>
                    <input type="text" name="hours_per_day_week" id="hours_per_day_week" class="form-control">
                </div>
                <div id="hours_per_week_div" style="display:none;">
                    <div class="form-group">
                        <label for="hours_per_week">Enter the number of hours per week:</label>
                        <input type="text" name="hours_per_week" id="hours_per_week" class="form-control">
                    </div>
                </div>
                <div id="hours_per_day_div" style="display:none;">
                    <div class="form-group">
                        <label for="hours_per_day">Enter the number of hours per day:</label>
                        <input type="text" name="hours_per_day" id="hours_per_day" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById("hours_per_day_week").addEventListener("change", function() {
        if (this.value === "d") {
            document.getElementById("hours_per_day_div").style.display = "block";
            document.getElementById("hours_per_week_div").style.display = "none";
        } else if (this.value === "w") {
            document.getElementById("hours_per_week_div").style.display = "block";
            document.getElementById("hours_per_day_div").style.display = "none";
        }
    });
</script>
