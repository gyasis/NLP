    <div class="container">
        <div class="row">
            <div class="col-sm-4 offset-sm-4">
                <h1>Add data</h1>
                <form method="post" action="{{ url_for('add') }}">
                  <div class="form-group">
                      <label for="hours">Enter Hours</label>
                      <input type="number" name="hours" class="form-control" step=".01">
                  </div>
                  <div class="form-group">
                      <label for="date">Enter Date</label>
                      <input type="date" name="date" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="tags">Enter Tags</label>
                      <select name="tags" class="form-control">
                          <option value="structured learning">Structured Learning</option>
                          <option value="exposure">Exposure</option>
                          <option value="memorization">Memorization</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="notes">Enter Notes</label>
                      <textarea name="notes" class="form-control" rows="3" maxlength="256"></textarea>
                  </div>
                  <input type="submit" value="Add data" class="btn btn-primary">
              </form>
              
            </div>
        </div>
