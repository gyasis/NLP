<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plotly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('home')}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('data')}}">Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('chart')}}">Chart</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Total Accumulated Hours: {{total_hours}}</h2>
        <div id="chart"></div>
        <script>
            var data = {{ data|tojson }};
            var layout = {{ layout|tojson }};
            Plotly.newPlot("chart", data, layout);
        </script>
    </div>
</body>
</html>
